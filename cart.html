<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="main.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <h1 class="text-center">Carrito de compras</h1>
      <h2>Articulos a comprar</h2>
      <table class="table" id="article-table">
        <tr>
          <th scope="col"></th>
          <th scope="col">Nombre</th>
          <th scope="col">Costo</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Subtotal</th>
        </tr>
      </table>
      <hr/>
      <h2>Tipo de envío</h2>
      <select class="form-select">
        <option selected>Premium 2 a 5 días (15%)</option>
        <option>Express 5 a 8 días (7%)</option>
        <option>Standard 12 a 15 días (5%)</option>
      </select>
      <h2>Dirección de envío</h2>
      <div class="mb-3">
        <label for="street" class="form-label">Calle</label>
        <input type="text" class="form-control" id="street">
      </div>
      <div class="mb-3">
        <label for="door" class="form-label">Numero</label>
        <input type="text" class="form-control" id="door">
      </div>
      <div class="mb-3">
        <label for="corner" class="form-label">Esquina</label>
        <input type="text" class="form-control" id="corner">
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>

    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
